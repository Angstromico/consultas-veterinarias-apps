<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="App creada en JavaScript para simular un formulario de cita de centro veterinario"
    />
    <meta
      property="og:title"
      content="Administrador de Pacientes en Centro Veterinario"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Angstromico/consultas-veterinarias-apps/master/maxcyn.png"
    />
    <meta property="fb:app_id" content="12345678901" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://manuel-morales-cotizador-autos.netlify.app/"
    />

    <meta
      property="og:description"
      content="App creada en JavaScript para simular un formulario de cita de centro veterinario"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/Angstromico/consultas-veterinarias-apps/master/maxcyn.png"
    />
    <title>Administrador de Pacientes Veterinarios</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/jpg" href="/img/maxyn.jpeg" />
  </head>
  <body>
    <h2 class="text-center my-5 titulo">
      Administrador de Pacientes de Veterinaria
    </h2>
    <div class="container mt-5 p-5">
      <div id="contenido" class="row">
        <div class="col-md-6 agregar-cita">
          <form id="nueva-cita">
            <legend class="mb-4">Datos del Paciente</legend>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label" for="mascota"
                >Nombre Mascota:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="mascota"
                  name="mascota"
                  class="form-control"
                  placeholder="Nombre Mascota"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label" for="propietario"
                >Propietario:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="propietario"
                  name="propietario"
                  class="form-control"
                  placeholder="Nombre Dueño de la Mascota"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label" for="telefono"
                >Teléfono:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="tel"
                  pattern="^[0-9-+\s()]{6,16}"
                  id="telefono"
                  name="telefono"
                  class="form-control"
                  placeholder="Número de Teléfono"
                />
              </div>
            </div>
            <div class="form-group row" id="fecha-container">
              <label class="col-sm-4 col-lg-4 col-form-label" for="fecha"
                >Fecha:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="date"
                  id="fecha"
                  name="fecha"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label" for="hora"
                >Hora:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="time"
                  id="hora"
                  name="hora"
                  class="form-control"
                  min="09:00"
                  max="18:00"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label" for="sintomas"
                >Sintomas:</label
              >
              <div class="col-sm-8 col-lg-8">
                <textarea
                  id="sintomas"
                  name="sintomas"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success w-100 d-block">
                Crear Cita
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="administra" class="mb-4">Administra tus Citas</h2>
          <ul id="citas" class="list-group lista-citas"></ul>
        </div>
      </div>
      <!--.row-->
    </div>
    <!--.container-->

    <script src="js/app.js"></script>
  </body>
</html>
